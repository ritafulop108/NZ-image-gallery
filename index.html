<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&display=swap" rel="stylesheet">
</head>
<body id="grad1">
    <div class="container">
        <!-- Arrows for the image -->
        <div id="prv-btn">
            <span onclick="this.parentElement.style.display='none'" id="prv-btn">
                <img id="prv-btn" src="images/arrow.svg" alt="">    
            </span>
        </div>
        
        <!-- Expanded image -->
        <div class="photo">
            <img src="images/nz_01.jpeg" alt="">
    
            <!-- Image text -->
            <div class="gray-container" id="imgtext">
                <h1 id="photo-title">Title</h1>
                <p id="photo-description">Description</p>
            </div>
        </div>

        <!-- Arrows for the image -->
        <div id="nxt-btn">
            <img id="nxt-btn" src="images/arrow.svg" alt="">
        </div>

    </div>
      

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script> 
</body>
</html>
