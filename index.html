<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&display=swap" rel="stylesheet">
</head>
<body id="grad1">
    <div class="container">
        <!-- Arrows for the image -->
        <div id="left-arrow">
            <!-- <span onclick="this.parentElement.style.display='none'" id="left-arrow"> -->
                <img id="left-arrow" src="images/arrow.svg" alt="">    
            <!-- </span> -->
        </div>
        
        <!-- Expanded image -->
        <div class="photoContainer" id="current">
            <img id="photo">
    
            <!-- Image text -->
            <div class="gray-container" id="imgtext">
                <h1 id="photo-title"></h1>
                <p id="photo-description"></p>
            </div>
        </div>

        <!-- Arrows for the image -->
        <div id="right-arrow">
            <img id="right-arrow" src="images/arrow.svg" alt="">
        </div>

        <!-- Thumbnails container -->
        <div id="thumbnails">
        </div>

    </div>
      

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script> 
</body>
</html>
